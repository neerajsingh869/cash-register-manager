<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/bdf30f00c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="comp--color-primary">Cash Register Manager</h1>
    </header>
    <main>
        <p>
            Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </p>
        <div>
            <p id="bill-amount-label">Bill Amount:</p>
            <input type="text" id="bill-amount-input">
        </div>
        <div id="given-cash-container">
            <p id="cash-given-label">Cash Given:</p>
            <input type="text" id="cash-given-input">
        </div>
        <button id="check-btn">Check</button>
        <p id="output-msg">
        </p>
        <table>
            <caption>
                Return Change
            </caption>
            <tr>
                <td>
                    No of Notes
                </td>
                <td id="nos-2000">
                    
                </td>
                <td id="nos-500">
                    
                </td>
                <td id="nos-100">
                    
                </td>
                <td id="nos-20">
                    
                </td>
                <td id="nos-10">
                    
                </td>
                <td id="nos-5">
                    
                </td>
                <td id="nos-1">
                    
                </td>
            </tr>
            <tr>
                <td>
                    Note
                </td>
                <td>
                    2000
                </td>
                <td>
                    500
                </td>
                <td>
                    100
                </td>
                <td>
                    20
                </td>
                <td>
                    10
                </td>
                <td>
                    5
                </td>
                <td>
                    1
                </td>
            </tr>
        </table>
    </main>

    </footer>

</body>
</html>
